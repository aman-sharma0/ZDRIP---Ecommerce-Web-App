
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/utility.css" />
  </head>
  <body>
    <div class="container">
      <div class="row pt-5">
        <div
          class="col-md-4 mt-5 mx-auto shadow p-3 mb-5 bg-body-tertiary rounded"
        >
          <h1 class="text-center">Register Here!</h1>
          <form method="post" action="">
            {% csrf_token %} 
            {% if errmsg %}
            <div class="alert alert-danger">{{errmsg}}</div>
            {% elif notmatch %}
            <div class="alert alert-danger">{{notmatch}}</div>
            {% elif success %}
            <div class="alert alert-success">{{success}}</div>
            {% endif %}

            <div class="mb-3">
              <label for="Input1" class="form-label">Username</label>
              <input
                type="email"
                class="form-control"
                id="Input1"
                name="uname"
                placeholder="name@example.com"
              />
            </div>

            <div class="mb-3">
              <label for="Input2" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="Input2"
                name="upass"
              />
            </div>

            <div class="mb-3">
              <label for="Input3" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="Input3"
                name="ucom"
              />

              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary mt-3"
                  value="Register"
                >
                  Submit
                </button>

                <div class="my-2">
                  <div class="text fs-6 fw-light">Already Register?</div>
                  <a href="{% url 'login' %}">Log In</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/popper.js"></script>
  </body>
</html>
