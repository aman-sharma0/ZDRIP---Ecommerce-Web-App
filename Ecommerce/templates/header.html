{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-cart</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/utility.css" />
  </head>

  <body>
    <!-- MAIN CONATIAINER -->
    <div class="container">
      <!-- NAV BAR -->
      <div class="row">
        <div class="col-md-12 mt-3">
          <nav
            class="navbar navbar-expand-lg bg-body-tertiary bg-primary bg-dark"
            data-bs-theme="bg-light"
          >
            <div class="container-fluid navcheck">
              <a class="navbar-brand" href="{% url 'products' %}"
                >&#10070; E-cart</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- navitems -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li
                    class="nav-item {% if request.path == '/home/' %} activebar {% endif %} "
                  >
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href=""
                      >Home</a
                    >
                  </li>
                  <li
                    class="nav-item {% if request.path == '/about/' %} activebar {% endif %} "
                  >
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="{% url 'about' %}"
                      >About</a
                    >
                  </li>
                  <li
                    class="nav-item {% if request.path == '/contact/' %} activebar {% endif %} "
                  >
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="{% url 'contact' %}"
                      >Contact Us</a
                    >
                  </li>
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="{% url 'logout' %}"
                      >Log Out</a
                    >
                  </li>
                  {% else %}
                  <li
                    class="nav-item {% if request.path == '/register/' %} activebar {% endif %} "
                  >
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="{% url 'register' %}"
                      >Register</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="{% url 'login' %}"
                      >Log In</a
                    >
                  </li>
                  {% endif %}
                </ul>

                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-primary" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <script src='{% static "js/popper.js" %}'></script>
  </body>
</html>
